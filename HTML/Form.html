<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="save.php"method="GET">
        <label for="name">Name</label>
        <input type="text" name="stu name"id="name"placeholder="Enter Your Name"required><br><br>
        <label for="email">Email</label>
        <input type="email"name="stu email"id="email"placeholder="Enter Your Email"required><br><br>
        <label for="password">password</label>
        <input type="password"name="stu password"id="password"placeholder="Enter Your Password"required><br><br>
        <label for="phone">Phone</label>
        <input type="number"name="stu phone"id="phone"placeholder="Enter Your Phone Number"required><br><br>
        <label for="passpord">Passport</label>
        <input type="file"name="stu passport"id="passport"accept="image/*"><br><br>
        <label for="year">Year</label>
        <select name="stu year" id="year">
            <option value="">Choose Year</option>
            <option value="first">First Year</option>
            <option value="Second">Second Year</option>
        </select><br><br>
        <label for="">Gender</label>
        <input type="radio"name="gender"id="male"><label for="male">Male</label>
        <input type="radio"name="gender"id="female"><label for="female">Female</label>
        <input type="radio"name="gender"id="other"><label for="other">Other</label><br><br>
         <label for="birthday">Birthday</label>
         <input type="date"id="birthday"name="stu birthday"><br><br>
         <label for="">Hobbies</label><br>
         <input type="checkbox"name="reading"id="reading"><label for="reading">Reading</label>
         <input type="checkbox"name="swimming"id="swimming"><label for="swimming">Swimming</label>
         <input type="shopping"name="shopping"id="shopping"checked><label for="shopping">Shopping</label><br><br>
         <label for="address">Address</label>
         <textarea name="stu address" id="address" cols="30" rows="10"></textarea><br><br>
         <input type="time">
         <input type="datetime-local">
         <input type="week">
         <br><br>
         <input type="color"name="color">
         <input type="range"min="0"max="100"value="24">
         <input type="text"value="I am a programmer"readonly>
         <br><br>
        <button type="submit">Save</button>

    </form>
    
</body>
</html>
