<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>
<body>  
    <h1>Voucher</h1>
    <table border="1"cellspacing="0"cellpadding="15">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Sub Total</th>
            </tr>
        </thead>
             <tr>
                 <td>1</td>
                 <td>Colgate</td>
                 <td>1</td>
                 <td>1000</td>
                 <td>1000</td>
             </tr>
             <tr>
                 <td>2</td>
                 <td>Cool</td>
                 <td>1</td>
                 <td>1000</td>
                 <td>1000</td>
             </tr>
             <tr>
                 <td colspan="4"align="center">Total</td>
                 <td>2000</td>
             </tr>
            
        
    </table>
          <h1>Save money</h1>
          <table border="1"cellspacing="0"cellpadding="15">
              <thead>
                  <tr>
                      <th>Months</th>
                      <th>Save Money</th>
                      <th>Total</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>January</td>
                      <td>10000</td>
                      <td rowspan="2">30000</td>
                  </tr>
                  <tr>
                      <td>February</td>
                      <td>20000</td>
                  </tr>
              </tbody>
          </table>
    




</body>
</html>
