<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        let s = prompt("s Number is between 1 to 12");
        for(let h = 1; h <= 12; h++){
            result = s*h
            document.write(`<h3>s x ${h} = ${result}</h3>`)
           
        }
       
    </script>
</body>
</html>
