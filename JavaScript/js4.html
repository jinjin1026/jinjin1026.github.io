<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //For Loop
        for(let i = 1; i <= 5; i++){
            document.write("<h3>Hello JS!</h3>");
        }

        for(let n = 1; n <= 10; n++){
            result = 5*n;
            document.write(`<h3>2 X ${n} = ${result}</h3>`);
        }

        let List = ['a','b','c','d'];
        for (let j = 0; j < List.length; j++){
            document.write(`<h3>${List[j]}</h3>`)

        }
         
        //While Loop
        let num = 1;
        while(num < 0 ){
            document.write(`<h3>This Number is ${num}`);
            num++;
        }

        //do while loop
        let no = 1;
        do{
            document.write(`<h3>This is ${no}</h3>`);
            no++;
        
        }while(no < 0);
    </script>
    
</body>
</html>
